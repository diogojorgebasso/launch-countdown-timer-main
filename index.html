<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="main.css">
  <script src="index.js" defer></script>
</head>

<body>
  <main>
  <h1>WE'RE LOUCHING SOON</h1>
  <div id="calendar">
    <div class="calendarModel" id="day"></div><p>DAYS</p> 
    <div class="calendarModel" ><span id="hour"></span>HOURS</div>
    <div class="calendarModel" ><span id="minute"></span>MINUTES</div>
    <div class="calendarModel" ><span id="second"></span>SECONDS</div>
  </div>
</main>
  <footer>
    <img src="images\icon-instagram.svg" alt="Instagram Logo">
    <img src="images\icon-facebook.svg" alt="Facebook Logo">
    <img src="images\icon-pinterest.svg" alt="Pinterest Logo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/diogojorgebasso">Diogo Basso</a>.
    </div>
  </footer>
</body>

</html>
